<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Code Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,code') no-repeat center center/cover;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
        }
        button {
            padding: 10px;
            background: gray;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: darkgray;
        }
        .support {
            margin-top: 15px;
            font-size: 14px;
            color: gray;
        }
        a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error" id="error-msg">Error 040:<br> a 6-digit confirmation code is required</p>
        <input type="password" id="code" maxlength="6" placeholder="••••••">
        <button onclick="submitCode()">Proceed to Access</button>
        <a href="#">AGREE</a>
        <p class="support">zientekbiniendaic2136@gmail.com</p>
    </div>
    
    <script>
        function submitCode() {
            let code = document.getElementById('code').value;
            if (code.length === 6 && !isNaN(code)) {
                document.getElementById('error-msg').style.display = 'none';
                alert("Pending verification...");
            } else {
                document.getElementById('error-msg').style.display = 'block';
                alert("Incorrect code! Please enter a valid 6-digit number.");
            }
        }
    </script>
</body>
</html>
